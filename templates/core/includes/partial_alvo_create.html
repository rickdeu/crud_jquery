<form method="post" action="{% url 'core:alvo_create' %}" class="js-alvo-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Criar novo</h4>
  </div>
  <div class="modal-body">
    {% include 'core/includes/partial_alvo_form.html' %}

    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-primary">Criar alvo</button>
  </div>
</form>
